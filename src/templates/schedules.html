<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Creación de Horarios</title>
    <!-- Agrega enlaces a hojas de estilo si es necesario -->
    <link rel="stylesheet" href="{{ url_for('static', filename='styles/schedules.css') }}">
</head>
<body>
    <header>
        <a href="/home">
            <!-- Logo o título -->
            <img
                src="{{ url_for('static', filename='icons/gCLogo.png') }}"
                alt="Logo de tu empresa"
                class="logo"
            />
        </a>
        <h1>GarzaCheck</h1>
        <!-- Botón para cerrar sesión -->
        <form action="/logout" >
          <input type="submit" value="Cerrar Sesión" class="logout-button" />
        </form>
        
      </header>

    <main>
        <section class="horario-section">
            <h2>Crear Horario de Clases</h2>
            <form action="/crear_horario" method="POST">
                <!-- Campo para el número de materias -->
                <label for="num_materias">Número de Materias:</label>
                <input type="number" id="num_materias" name="num_materias" required>
                <input type="submit" value="Crear Horario">
            </form>

            <!-- Tabla para agregar detalles de las materias -->
            <table>
                <thead>
                    <tr>
                        <th>Materia</th>
                        <th>Duración</th>
                        <th>Días</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Aquí se generarán filas dinámicamente -->
                </tbody>
            </table>

            <!-- Botones para agregar y eliminar filas -->
            <div class="botones">
                <button id="agregar-materia">Agregar Materia</button>
                <button id="eliminar-materia">Eliminar Materia</button>
            </div>

            <!-- Botón para imprimir el horario -->
            <button id="imprimir-horario" onclick="window.print()">Imprimir Horario</button>
        </section>
    </main>

    <footer>
        <!-- Tu pie de página -->
    </footer>

    <!-- Agrega el código JavaScript aquí si es necesario -->
    <script src="{{ url_for('static', filename='js/horarios.js') }}"></script>
</body>
</html>
