<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Creación de Horarios</title>
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='styles/schedules.css') }}"
    />
  </head>
  <body>
    <header>
      <a href="/home">
        <img
          src="{{ url_for('static', filename='icons/gCLogo.png') }}"

        />

    <main>
