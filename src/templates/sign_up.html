<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registro de Usuario</title>
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='styles/sign_up.css') }}"
    />
    <script src="{{ url_for('static', filename='/src/static/js/jQuery.js') }}"></script>
    
  </head>
  <body>
    <header>
      <a href="/">
        <img
          src="{{ url_for('static', filename='icons/gCLogo.png') }}"
          alt="Logo de tu empresa"
          class="logo"
        />
      </a>
      <h1>Edana</h1>
      <form action="/">
        <input type="submit" value="Volver" class="logout-button" />
      </form>
    </header>

    <main>
      <section class="user-section">
        <h2>Registro de Usuario</h2>
        <form action="/sign_up" method="POST">
          <label for="numero_cuenta">Número de cuenta:</label>
          <input
            type="number"
            id="account_number"
            name="account_number"
            required
          />
          <br />
          <label for="nombre">Nombre:</label>
          <input type="text" id="nombre" name="nombre" required />

          <label for="apellido_paterno">Apellido paterno:</label>
          <input
            type="text"
            id="apellido_paterno"
            name="apellido_paterno"
            required
          />

          <label for="apellido_materno">Apellido materno:</label>
          <input
            type="text"
            id="apellido_materno"
            name="apellido_materno"
            required
          />

          <label for="fecha_nacimiento">Fecha de Nacimiento (Año-Mes-Dia):</label>
          <input
            type="date"
            id="fecha_nacimiento"
            name="fecha_nacimiento"
            required
          />

          <label for="correo">Correo:</label>
          <input type="text" id="correo" name="correo" required />

          <label for="telefono">Teléfono:</label>
          <input type="number" id="telefono" name="telefono" required />

          <label for="carrera">Programa educativo:</label>
          <input type="text" id="carrera" name="carrera" required />

          <label for="grupo">Grupo:</label>
          <input type="number" id="grupo" name="grupo" required />

          <label for="semestre">Semestre:</label>
          <input type="number" id="semestre" name="semestre" required />

          <label for="promedio">Promedio:</label>
<input type="text" id="promedio" name="promedio" required pattern="\d+(\.\d{1,2})?" title="Ingresa un número decimal con hasta dos decimales"/>


          <input type="submit" value="Registrarse" class="submit-button" />
        </form>
      </section>
    </main>

    <footer>
      <p>&copy; 2023 Edana</p>
    </footer>
  </body>
</html>
